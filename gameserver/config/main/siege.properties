# ----------------------------
# Basic siege config's:
# ----------------------------
# Enable siege system
# Default: true
gameserver.siege.enable = true

# Amount medal rate for player
# Default: 1
gameserver.siege.medal.rate = 1

# Amount medal rate for legion
# Default: 1
gameserver.siege.legion.medal.rate = 1

# Enable siege shield
# Default: true
gameserver.siege.shield.enable = true

# Enable automatic Balaur Assaults
gameserver.siege.assault.enable = true

# Rate for Balaur assaults chance(float)
# Default: 1
gameserver.siege.assault.rate = 1

# Siege Race Protector (Veille, Mastarius) spawn time
gameserver.siege.protector.time = 0 0 21 ? * *

# Berserker Sunayaka spawn time
gameserver.sunayaka.time = 0 0 22 ? * SAT

# Moltenus spawn time - ЗАКОММЕНТИРОВАН в коде gameserver/src/main/java/com/ne/gs/services/SiegeService.java
gameserver.moltenus.time = 0 0 22 ? * SUN

# Governor Sunayaka respawn time from (in hour)
# Default: 24
gameserver.sunayaka.governor.respawn.from = 24

# Governor Sunayaka respawn time to (in hour)
# Default: 30
gameserver.sunayaka.governor.respawn.to = 30

# Locations in which balaurs assault is disabled
# Default :
# Example: 1011,1021,2041
gameserver.locations.with.disabled.assault = 0

# Portal all time availability switch
# Default : false
gameserver.tiamaranta.portals = false