# ----------------------------
# Dredgion config's:
# ----------------------------

# Enable Dredgion 2 instance
# Default: true
gameserver.dredgion2.enable = true

# Dredgion registration time
# Default: 120 min
gameserver.dredgion.timer = 120

# Dredgion 2
# Start Times
gameserver.dredgion.time = 0 0 0,12,20 ? * *

# Minimum team size to be able start dredgion. Dredgion requires 2 teams.
# -----------------------------------------------------------------------------
# Value         : 1 >= && <= 6
# Default       : 3
gameserver.dredgion.minteamsize = 3

# ------------------------------
# Dredgion AP reward config :
# ------------------------------

# Winner points
# Default : 3000 4500 6500
gameserver.dredgion.winner.points.dred1 = 3000
gameserver.dredgion.winner.points.dred2 = 4500
gameserver.dredgion.winner.points.dred3 = 6500

# Looser points
# Default : 1500 2500 4000
gameserver.dredgion.looser.points.dred1 = 1500
gameserver.dredgion.looser.points.dred2 = 2500
gameserver.dredgion.looser.points.dred3 = 4000

# Draw points
# Default : 2250 3750 5000
gameserver.dredgion.draw.points.dred1 = 2250
gameserver.dredgion.draw.points.dred2 = 3750
gameserver.dredgion.draw.points.dred3 = 5000

